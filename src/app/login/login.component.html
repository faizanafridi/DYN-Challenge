<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email" placeholder="Enter your email" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
          Please enter a valid email.
        </div>
      </div>
  
      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password" placeholder="Enter your password" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          Password must be at least 8 characters.
        </div>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
  
      <!-- Error Message Display -->
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </form>
  
    <p class="switch-auth">Don't have an account? <a routerLink="/register">Register here</a>.</p>
  </div>
